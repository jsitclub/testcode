<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>영어 스피킹 연습 - 어플</title>
    <meta name="descriptioin" content="무료로 제공되는 [영어 스피킹 연습 어플]은 무작위로 제시되는 단어나 문장을 바로바로 영어로 대답하는 훈련을 도와줍니다.">

    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet" type="text/css">
      <!-- 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4586248837565270"
    crossorigin="anonymous"></script>



    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/training.css">

    <script src="js/training.js" type="text/javascript"></script>

</head>

<body>

    <div class="content">
        <div class="board">
            <header>
                <a href="index.html"><i class="bi bi-house fs-2"></i> </a>
                <h2 id="app_title">speak-in-english.com</h2>
                <a href="training_howto.html"><i class="bi bi-question-diamond fs-2"></i></a>
            </header>

            <div id="click_Q" onclick="go_next()">
                <div class="QNA" id="Q">여기를 클릭하세요.</div>
            </div>
            <div id="click_A" onclick="show_answer()">
                <div class="QNA" id="A">...</div>
            </div>

            <div class="controls">
                <!-- todo : 문제언어 와 정답언어 를 서로 바꿀수 있도록 추가 -->
                <!-- <button id="btnTrans" onclick="toggle_trans()"> 한국어 >> 영어 </button> -->

                <div class="control form-check form-switch shuffle" onclick="get_data(name)">
                    <input class=" form-check-input shuffle" type="checkbox" role="switch" id="chk_random" checked>
                    <label class="form-check-label shuffle" for="flexSwitchCheckDefault">순서섞기</label>
                </div>



                <div class="auto control">
                    <button class="items button" id="btnTraining" onclick="toggle_start()">PLAY</button>
                </div>

                <!-- 답변 간격 -->
                <div class="control">
                    <label> interval:</label>
                    <input type="range" name="interval_range" min="3" max="10" step="1" value="5"
                        oninput="document.getElementById('interval_val').innerHTML=this.value;">
                    <span id="interval_val">5</span>
                </div>

            </div>
        </div>


        <script>
            function toggle_start() {
                if (document.getElementById("btnTraining").innerHTML.trim() == "PLAY") {
                    start_training();
                } else {
                    stop_training();
                }
            }

            const urlParams = new URL(location.href).searchParams;
            const name = urlParams.get('training_class');
            get_data(name);

        </script>
        <div class="copyright">
            <h3>&copy; Copyright 2023 by JSEDU All Rights Reserved.</h3>
        </div>
        
    </div>

</body>

</html>
